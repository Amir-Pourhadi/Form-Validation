<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Form Validation with Bootstrap & Vanilla JS" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>Form Validation</title>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- LibPhoneNumber Library -->
    <script src="https://unpkg.com/libphonenumber-js@1.10.28/bundle/libphonenumber-max.js"></script>

    <!-- Custom Script -->
    <script src="script.js" async defer></script>
  </head>
  <body>
    <main class="p-4">
      <h1 class="text-center mb-4">Registration</h1>

      <form class="needs-validation" novalidate>
        <!-- UserName Field -->
        <div class="input-group has-validation mb-3">
          <span class="input-group-text fs-3"><i class="bi bi-person-fill"></i></span>
          <div class="field form-floating">
            <input id="user-name" type="text" class="form-control" placeholder="UserName" />
            <label for="user-name">User Name</label>
          </div>
          <div class="fs-6"></div>
        </div>

        <!-- Email Field -->
        <div class="input-group has-validation mb-3">
          <span class="input-group-text fs-3"><i class="bi bi-envelope-fill"></i></span>
          <div class="field form-floating">
            <input id="email" type="email" class="form-control" placeholder="name@example.com" />
            <label for="email">Email address</label>
          </div>
          <div class="fs-6"></div>
        </div>

        <!-- PhoneNumber Field -->
        <div class="input-group has-validation mb-3">
          <span class="input-group-text fs-3"><i class="bi bi-phone-fill"></i></span>
          <div class="field form-floating">
            <input id="phone-number" type="email" class="form-control" placeholder="Phone Number" />
            <label for="floatingInput">Phone Number</label>
          </div>
          <div class="fs-6"></div>
        </div>

        <!-- Password Field -->
        <div class="input-group has-validation mb-3">
          <span class="input-group-text fs-3"><i class="bi bi-key-fill"></i></span>
          <div class="field form-floating">
            <input id="password" type="password" class="form-control" placeholder="Password" />
            <label for="password">Password</label>
          </div>
          <button id="toggle-pass-btn" class="btn btn-secondary fs-3" type="button">
            <i class="bi bi-eye-slash-fill"></i>
          </button>
          <div class="fs-6"></div>
        </div>

        <!-- Submit Button -->
        <div class="row justify-content-end">
          <div class="col-5">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
